name: Deploy to Render

on:
  push:
    branches: [ deploy/render ]

env:
  RENDER_API_URL: https://api.render.com

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Trigger Render backend deploy
        if: ${{ secrets.RENDER_API_KEY && secrets.RENDER_BACKEND_SERVICE_ID }}
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          BACKEND_SERVICE_ID: ${{ secrets.RENDER_BACKEND_SERVICE_ID }}
          RENDER_API_URL: ${{ env.RENDER_API_URL }}
        run: |
          echo "Triggering backend deploy for service $BACKEND_SERVICE_ID"
          curl -s -X POST "${RENDER_API_URL}/v1/services/${BACKEND_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": true}'

      - name: Trigger Render frontend deploy
        if: ${{ secrets.RENDER_API_KEY && secrets.RENDER_FRONTEND_SERVICE_ID }}
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          FRONTEND_SERVICE_ID: ${{ secrets.RENDER_FRONTEND_SERVICE_ID }}
          RENDER_API_URL: ${{ env.RENDER_API_URL }}
        run: |
          echo "Triggering frontend deploy for service $FRONTEND_SERVICE_ID"
          curl -s -X POST "${RENDER_API_URL}/v1/services/${FRONTEND_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": true}'
